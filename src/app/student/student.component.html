<form class="form" [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <app-heading [text]="title" variant="h3"/>

  <mat-form-field>
    <input matInput placeholder="Имя" formControlName="fullName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Дата рождения" formControlName="dateOfBirth">
    <mat-hint>ГГГГ-ММ-ДД</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Группа</mat-label>
    <mat-select formControlName="groupLink">
      <mat-option *ngFor="let group of groups" [value]="group.name">
        {{ group.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Курс" formControlName="course">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Год поступления" formControlName="yearOfAdmission">
  </mat-form-field>

  <div class="form__actions">
    <button mat-button type="button" (click)="onCancel()">Отменить</button>
    <button mat-raised-button type="submit" color="primary">Сохранить</button>
  </div>
</form>
